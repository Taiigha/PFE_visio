<!DOCTYPE html>

<html>
	<head>

		<meta charset="utf-8">
		<meta name="description" content="WebRTC Visioconference">
		<meta name="mobile-web-app-capable" content="yes">

		<title>WebRTC Visioconference</title>

		<link rel="stylesheet" href="../../css/main.css"/>



		<script type="text/javascript" src="./jquery-min.js"></script>
		<script type="text/javascript" src="./video-server-signaling.js"></script>
	</head>

	<body>
		<h1>WebRTC Visioconference</h1>
		<div>
			<label for="username">Username: </label>
			<input type="text" name="url" id="username" value="Me" required="">

			<label for="url">URL: </label>
			<input type="text" name="url" id="url" value="127.0.0.1" required="">

			<label for="port">Port: </label>
			<input type="text" name="port" id="port" value="9090" required="">


			<button id="connectToSignalingServerButton"  onclick="connectToSignalingServer()">Connect to Signaling Server</button>
		</div>

		<div id="buttons">
			<button id="callButton" onclick="call()">Appeler</button>
			<button id="hangUpButton" disabled onclick="wantToHangUp()">Raccrocher</button>
		</div>
		</br>

		<div id="configuration">
			<label for="username">width : </label>
			<input type="text" name="width" id="width" value="" required="">
			<label for="username">height : </label>
			<input type="text" name="height" id="height" value="" required="">
			<label for="username">frameRate max : </label>
			<input type="text" name="maxframeRate" id="maxframeRate" value="" required="">
			<label for="username">frameRate min : </label>
			<input type="text" name="minframeRate" id="minframeRate" value="" required="">
		</div>
	</br>
		<div class="text-info" id="chatbox" style="height:350px; overflow:auto; border: 2px solid #dedede;">
	    <p> This is a chat box. </p>
	  </div>
	  <input type="text" id="textToSend">
	  <button type="submit" id="sendText" class="btn" onclick="sendMessage()">Envoyer</button>

				<div id="send">
					<h2>Send </h2>
					<video id="sendVideo" muted>
					</video>
				</div>

				<div id="receive">
					<h2>Receive</h2>
					<video id="receiveVideo">
					</video>
				</div>
				<script type="text/javascript" src="./adapter.js"></script>

	</body>
</html>
