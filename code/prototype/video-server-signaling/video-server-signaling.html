<!DOCTYPE html>

<html>
	<head>

		<meta charset="utf-8">
		<meta name="description" content="WebRTC Visioconference">
		<meta name="mobile-web-app-capable" content="yes">

		<title>WebRTC Visioconference</title>

		<link rel="stylesheet" href="../../css/main.css"/>


		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="./video-server-signaling.js"></script>
	</head>

	<body>
		<h1>WebRTC Visioconference</h1>
		<div>
			<label for="username">Username: </label>
			<input type="text" name="url" id="username" required="">

			<label for="url">URL: </label>
			<input type="text" name="url" id="url" required="">

			<label for="port">Port: </label>
			<input type="text" name="port" id="port" required="">


			<button id="connectToSignalingServerButton">Connect to Signaling Server</button>
		</div>

		<div id="buttons">
			<button id="callButton">Appeler</button>
			<button id="hangUpButton" disabled>Raccrocher</button>
		</div>


		<div class="text-info" id="chatbox" style="height:350px; overflow:auto; border: 2px solid #dedede;">
	    <p> This is a chat box. </p>
	  </div>
	  <input type="text" id="textToSend">
	  <button type="submit" id="sendText" class="btn" onclick="sendMessage()">Envoyer</button>

				<div id="send">
					<h2>Send </h2>
					<video id="sendVideo" muted>
					</video>
				</div>

				<div id="receive">
					<h2>Receive</h2>
					<video id="receiveVideo">
					</video>
				</div>
	<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

	</body>
</html>
